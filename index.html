<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular 2 Maps</title>
    <meta name="description" content="Google Maps JavaScript API in the new Angular 2 applications using TypeScript">
    <meta name="author" content="Roberto Simonetti">

    <!--APIs-->
    <!--Google Maps Javascript API -->
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=YOUR_API_KEY"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!--frameworks-->
    <!--loads Angular 2 libraries-->
    <!--IE required polyfills, in this exact order-->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!--configures SystemJS-->
    <script>
        System.config({
            packages: {        
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        html,
        body {
            height: 100%;
        }
        
        #map {
            height: 60vh;
        }
    </style>

</head>

<!--displays the application-->

<body>

    <app-component></app-component>

    <!--scripts-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
